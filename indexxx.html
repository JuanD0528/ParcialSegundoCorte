<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologia Futurista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background Color for the Page */
        body {
            background-color: #333; /* Color de fondo oscuro */
            color: #f1f1f1; /* Texto claro para contraste */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Formulario de Contacto */
        .contact-form {
            background-color: #444; /* Fondo un poco más claro que el fondo principal */
            padding: 20px;
            border-radius: 8px;
            color: #f1f1f1;
        }
        .header {
            background: linear-gradient(90deg, #17a2b8, #17a2b8);
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }
        .contact-form label, .contact-form h2 {
            color: #fff; /* Contraste con el fondo */
        }
        .contact-form .form-control, 
        .contact-form .form-select {
            background-color: #555; /* Fondo de los campos de entrada */
            color: #fff;
        }
        .contact-form .form-control::placeholder {
            color: #bbb;
        }
        .contact-form button {
            background-color: #17a2b8; /* Color del botón */
            color: #fff;
            border: none;
        }
        .contact-form button:hover {
            background-color: #138496; /* Color del botón al pasar el cursor */
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: #ddd;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .footer a {
            color: #17a2b8;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #222;
            font-weight: bold;
            margin: 0;
        }
        .logo span {
      font-size: 1.5rem;
      color: #222;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0px 0px 10px rgba(0, 198, 255, 0.7); /* Efecto luminoso */
    }
        .logo {
            color: #f1f1f1;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .menu-container .btn-secondary {
            background-color: #222;
            border: none;
            color: #17a2b8;
        }
        .dropdown-menu {
            background-color: #333;
        }
        .dropdown-menu a {
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header row m-0 p-3">
            <div class="col-md-2 col-12 text-center logo">
                <!-- Logo Futurista -->
                <img src="images.jfif" alt="Logo Futurista" class="logo-icon" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                <span span>TECHFUTUR</span>
            </div>
            <div class="col-md-8 col-12 text-center">
                <h1>CONTACTO</h1>
            </div>
            <div class="col-md-2 col-12 text-center mt-3 mt-md-0 menu-container">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú
                    </a>
                    <ul class="dropdown-menu text-center">
                        <li><a class="dropdown-item" href="index.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="indexx.html">Algunas Tecnologías</a></li>
                        <li><a target="_blank" class="dropdown-item" href="https://economipedia.com/definiciones/nuevas-tecnologias.html#:~:text=3%20abril%202024-,¿Qué%20son%20las%20nuevas%20tecnologías%3F,social%20en%20la%20economía%20global.&text=Las%20nuevas%20tecnologías%20están%20redefiniendo,comparables%20a%20la%20Revolución%20Industrial.">Nuevas Tecnologías</a></li>
                        <li><a target="_blank" class="dropdown-item" href="https://www.iberdrola.com/innovacion/realidad-virtual">Realidad Virtual</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="text-center mb-4">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 contact-form">
                <h2 class="text-center">Formulario de Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo del Contacto</label>
                        <select class="form-select" id="motivo" required>
                            <option value="">Selecciona una opción</option>
                            <option value="consultas">Consultas</option>
                            <option value="soporte">Soporte</option>
                            <option value="sugerencias">Sugerencias</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <ul class="list-unstyled d-inline-block">
            <li class="d-inline"><a href="https://www.facebook.com/david.mercado.7777?mibextid=ZbWKwL" target="_blank" class="mx-2">Facebook</a></li>
            <li class="d-inline"><a href="https://x.com/DavidMercado124?t=paTVgvXM0D1TNWq-YqMOGg&s=09" target="_blank" class="mx-2">Twitter</a></li>
            <li class="d-inline"><a href="https://www.instagram.com/david_mercado07?igsh=ZTdleHV4d2tzNmtz" target="_blank" class="mx-2">Instagram</a></li>
            <li class="d-inline"><a href="https://www.tiktok.com/@davidmercado88?_t=8r7f7MNqRU5&_r=1" target="_blank" class="mx-2">TikTok</a></li>
        </ul>
        <p>&copy; 2024 Juan David Mercado Machado. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
